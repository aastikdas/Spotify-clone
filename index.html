<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Spotify Clone. I had tried to mimic the original version as much as I could. This clone now works locally on the system. I had some folders to add songs their cover pictures and the json file having title and description. We can work more vastly towards this.">
    <title>Sasta_Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utlity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container flex bg-black ">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <ul>                    
                    <li>
                        <span><img src="https://www.vectorlogo.zone/logos/spotify/spotify-ar21.svg" alt="" srcset=""></span> 
                        <span><img class="cross" src="img/cross.svg" alt="" srcset=""></span> 
                    </li>                        
                    <li><span><i class="fa-solid fa-house"></i></span> <span>Home</span></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex gap ">
                    <i class="fa-solid fa-barcode" style="font-size: larger;"></i>
                    <h2>
                        Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div class="tiles flex">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header bg-grey rounded m-1 p-1">
                <div class="nav">
                    <div class="image">
                        <img class="hamburger" src="img/hamburger.svg" alt="" srcset="">
                        <img src="img/left_arrow.svg" alt="left arrow" srcset="">
                        <img src="img/right_arrow.svg" alt="left arrow" srcset="">
                    </div>
                    <div class="button">
                        <button class="signup">Sign Up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>
            </div>
            <div class="spotify-playlist bg-grey m-1 p-1 rounded">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardContainer">
                </div>
            </div>
            
            <div class="playbar  rounded m-1 p-1">                
                <div class="aboveseek">
                    <div class="songinfo">
                    </div>
                    <div class="playbar-buttons">
                        <img id="previous" src="img/playbar-back.svg" alt="">
                        <img id="play" src="img/playbar-play.svg" alt="">
                        <img id="next" src="img/playbar-next.svg" alt="">
                    </div>
                    <div class="timevol">

                        <div class="songtime">
                        </div>
                        <div class="volume" data-set="unmute">
                            <img id="volimg" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume-slider">
                            </div>
                        </div>
                    </div>
                </div>                    
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
            </div>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>

</html>
